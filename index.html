<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab10x - Expert-Curated AI Training Data</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Lab10x provides expert-curated, domain-specific training data for LLMs in STEM, coding, and reasoning domains.">
  </head>
  
    <div id="root"></div>
    <body>
      <form name="consultation-form" netlify netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="consultation-form">
        <p class="hidden">
            <label>Don’t fill this out if you’re human: <input name="bot-field"></label>
        </p>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required placeholder="Your name">
        <label for="company">Company</label>
        <input type="text" name="company" id="company" required placeholder="Your company">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="your.email@company.com">
        <label for="interest">Dataset Interest</label>
        <select name="interest" id="interest" required>
            <option value="">Select your interest</option>
            <option value="stem">STEM Data</option>
            <option value="coding">Coding Data</option>
            <option value="reasoning">Reasoning Data</option>
            <option value="custom">Custom Solution</option>
        </select>
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="4" required placeholder="Tell us about your specific needs..."></textarea>
        <button type="submit">Request a Consultation</button>
    </form>
    <script type="module" src="/src/main.tsx"></script>

  </body>

</html>
